<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 医院门诊管理系统</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="../../styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>⚙️ 管理员登录</h2>
                <p class="text-muted">医院管理系统后台</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">管理员账号</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入管理员账号" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">记住我</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">登录管理系统</button>
                
                <div class="text-center">
                    <a href="../patient/login.html" class="text-decoration-none">返回患者登录</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../utils/helpers.js"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('请输入账号和密码！', 'error');
                return;
            }

            try {
                // 1. 向后端发起【职工/管理员】登录请求
                // 注意接口是 /staff/login，不是 /patient/login
                const response = await fetch('http://localhost:8081/staff/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    // 后端需要的字段是 loginName 和 password
                    body: JSON.stringify({
                        loginName: username,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.code === 200) {
                    showMessage('管理员登录成功！', 'success');

                    // 2. ★★★ 关键：保存 Token ★★★
                    // 只有存了 Token，之后的“添加医生”、“查询列表”才能通过验证
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('staffInfo', JSON.stringify(result.data));

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showMessage('登录失败: ' + result.message, 'error');
                }
            } catch (error) {
                console.error('登录出错:', error);
                showMessage('连接服务器失败 (8081)', 'error');
            }
        });
    </script>
</body>
</html>
