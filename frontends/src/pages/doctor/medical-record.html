<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子病历 - 医院门诊管理系统</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/common.css">
</head>
<body>
    <div id="navbar-container"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>📝 电子病历</h2>
            <div>
                <button class="btn btn-outline-secondary" onclick="saveDraft()">保存草稿</button>
                <button class="btn btn-primary" onclick="completeMedicalRecord()">完成病历</button>
            </div>
        </div>

        <!-- 患者基本信息 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">👤 患者信息</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3"><strong>姓名:</strong> <span id="pName">-</span></div>
                    <div class="col-md-3"><strong>性别:</strong> <span id="pGender">-</span></div>
                    <div class="col-md-3"><strong>年龄:</strong> <span id="pAge">-</span></div>
                    <div class="col-md-3"><strong>电话:</strong> <span id="pPhone">-</span></div>
                </div>
            </div>
        </div>

        <!-- 病历表单 -->
        <div class="card">
            <div class="card-body">
                <form id="medicalRecordForm">
                    <!-- 主诉 -->
                    <div class="mb-4">
                        <label for="subjective" class="form-label fw-bold">主诉 (Subjective)</label>
                        <textarea class="form-control" id="subjective" rows="3" placeholder="患者自述的主要症状、持续时间等">发热、咳嗽3天，伴有咽痛</textarea>
                    </div>

                    <!-- 查体 -->
                    <div class="mb-4">
                        <label for="objective" class="form-label fw-bold">查体 (Objective)</label>
                        <textarea class="form-control" id="objective" rows="3" placeholder="医生的检查发现、体征等">T: 38.5℃，咽部充血，扁桃体I度肿大，双肺呼吸音粗，未闻及干湿性啰音</textarea>
                    </div>

                    <!-- 诊断 -->
                    <div class="mb-4">
                        <label for="assessment" class="form-label fw-bold">初步诊断 (Assessment)</label>
                        <textarea class="form-control" id="assessment" rows="2" placeholder="初步诊断结果">急性上呼吸道感染</textarea>
                    </div>

                    <!-- 治疗方案 -->
                    <div class="mb-4">
                        <label for="plan" class="form-label fw-bold">治疗方案 (Plan)</label>
                        <textarea class="form-control" id="plan" rows="3" placeholder="治疗计划、建议等">1. 抗感染治疗
2. 对症支持治疗
3. 多饮水，注意休息
4. 如有加重，及时复诊</textarea>
                    </div>

                    <!-- 生命体征 -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <label class="form-label">体温(℃)</label>
                            <input type="number" class="form-control" value="38.5" step="0.1">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">血压(mmHg)</label>
                            <input type="text" class="form-control" value="120/80">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">心率(次/分)</label>
                            <input type="number" class="form-control" value="88">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">呼吸(次/分)</label>
                            <input type="number" class="form-control" value="18">
                        </div>
                    </div>

                    <!-- 开具处方按钮 -->
                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-lg" onclick="prescribeMedicine()">
                            💊 开具处方
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../utils/helpers.js"></script>

    <script>
        // 1. 从 URL 或 LocalStorage 获取当前正在处理的挂号ID
        const urlParams = new URLSearchParams(window.location.search);
        const appointmentId = urlParams.get('appointmentId') || localStorage.getItem('currentAppointmentId');

        document.addEventListener('DOMContentLoaded', function() {
            loadNavbar();

            const patientInfoStr = localStorage.getItem('currentPatientInfo');
            if (patientInfoStr) {
                const info = JSON.parse(patientInfoStr);
                document.getElementById('pName').textContent = info.name;
                document.getElementById('pGender').textContent = info.gender;
                document.getElementById('pAge').textContent = info.age + '岁';
                document.getElementById('pPhone').textContent = info.phone;
            }

            if (!appointmentId) {
                alert('未找到挂号信息，请返回首页重新接诊');
                window.location.href = 'dashboard.html';
                return;
            }

            // (可选) 这里其实应该调用接口获取患者详细信息
            // 但由于后端暂未提供医生专用的"查询挂号详情"接口，我们暂时跳过显示患者信息的步骤
            // 医生可以直接开始写病历
        });

        // 2. ★★★ 完成病历 (提交到后端) ★★★
        async function completeMedicalRecord() {
            const token = localStorage.getItem('token');

            // 获取数据
            const subjective = document.getElementById('subjective').value;
            const objective = document.getElementById('objective').value;
            const assessment = document.getElementById('assessment').value;
            const plan = document.getElementById('plan').value;

            if (!subjective || !assessment) {
                alert('请至少填写【主诉】和【初步诊断】');
                return;
            }

            try {
                // 第一步：提交病历
                const response = await fetch('http://localhost:8081/doctor/medical-record', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token
                    },
                    body: JSON.stringify({
                        appointmentId: parseInt(appointmentId),
                        subjective: subjective,
                        objective: objective,
                        assessment: assessment,
                        plan: plan
                    })
                });

                const result = await response.json();

                if (result.code === 200) {
                    // ★★★ 第二步：更新挂号单状态为“已就诊” ★★★
                    // 只有更新了状态，返回首页时待诊队列才会消失
                    await updateAppointmentStatus(appointmentId, '已就诊');

                    alert('病历创建成功！状态已更新');

                    const recordId = result.data;
                    localStorage.setItem('currentRecordId', recordId);

                    disableForm();
                } else {
                    alert('提交失败: ' + result.message);
                }
            } catch (error) {
                console.error(error);
                alert('连接服务器失败');
            }
        }

        // 新增：更新状态的辅助函数
        async function updateAppointmentStatus(id, status) {
            const token = localStorage.getItem('token');
            try {
                // 使用管理员的更新接口（通常医生也有权限修改自己接诊的单子）
                // 如果后端有专门的 doctor/appointment/complete 接口更好
                await fetch(`http://localhost:8081/admin/appointment/${id}/status?status=${encodeURIComponent(status)}`, {
                    method: 'PUT',
                    headers: { 'Authorization': token }
                });
            } catch (e) {
                console.error("更新状态失败", e);
            }
        }

        // 3. 跳转到处方页面
        function prescribeMedicine() {
            const recordId = localStorage.getItem('currentRecordId');
            if (!recordId) {
                showMessage('请先填写并【完成病历】，才能开具处方！', 'warning');
                return;
            }

            // 带着 recordId 跳转
            window.location.href = `prescription.html?recordId=${recordId}`;
        }

        // 辅助功能：提交成功后锁定表单
        function disableForm() {
            document.querySelectorAll('textarea, input').forEach(el => el.disabled = true);
            // 隐藏"保存草稿"和"完成病历"按钮，只留"开具处方"
            document.querySelector('button[onclick="saveDraft()"]').style.display = 'none';
            document.querySelector('button[onclick="completeMedicalRecord()"]').style.display = 'none';
        }

        function saveDraft() {
            showMessage('草稿功能暂未开放', 'info');
        }
    </script>
</body>
</html>
