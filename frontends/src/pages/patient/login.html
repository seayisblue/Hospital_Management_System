<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者登录 - 医院门诊管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="../../styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>🏥 患者登录</h2>
                <p class="text-muted">欢迎使用医院门诊管理系统</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">手机号/身份证号</label>
                    <input type="text" class="form-control" id="username" placeholder="请输入手机号或身份证号" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">记住我</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">登录</button>
                
                <div class="text-center">
                    <a href="register.html" class="text-decoration-none">还没有账号？立即注册</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 工具函数 -->
    <script src="../../utils/helpers.js"></script>
    
    <script>
        // 1. 注意这里加了 'async' 关键字，因为网络请求是异步的
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // 阻止表单默认的刷新页面行为

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 简单校验
            if (!username || !password) {
                showMessage('请填写完整的登录信息！', 'error');
                return;
            }

            try {
                // ================= 连接核心开始 =================
                // 2. 使用 fetch 向后端发起请求
                // 地址必须是 http://localhost:8081/...
                const response = await fetch('http://localhost:8081/patient/login', {
                    method: 'POST', // 登录通常是 POST 方法
                    headers: {
                        'Content-Type': 'application/json' // 告诉后端我发的是 JSON 数据
                    },
                    // 3. 把前端的变量包装成后端需要的 JSON 格式
                    // 后端 DTO 里的字段名是 account 和 password，必须完全一致
                    body: JSON.stringify({
                        account: username,
                        password: password
                    })
                });

                // 4. 等待后端返回结果并转为 JSON
                const result = await response.json();
                // ================= 连接核心结束 =================

                // 5. 根据后端的 code 判断业务逻辑
                if (result.code === 200) {
                    showMessage('登录成功！正在跳转...', 'success');

                    // ★★★ 关键步骤：保存“通行证”（Token） ★★★
                    // 以后每次请求都要出示这个 Token，否则后端不理你
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('userInfo', JSON.stringify(result.data));
                    localStorage.setItem('userRole', 'patient'); 
                     // 清除可能存在的其他角色信息
                    localStorage.removeItem('staffInfo');
                    localStorage.removeItem('doctorInfo');
                    localStorage.removeItem('pharmacistInfo');

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // 如果失败，显示后端返回的具体错误消息（比如“密码错误”）
                    showMessage(result.message, 'error');
                }

            } catch (error) {
                console.error('请求出错:', error);
                showMessage('无法连接到服务器，请检查后端是否启动 (端口 8081)', 'error');
            }
        });
    </script>
    <script src="../../utils/helpers.js"></script>
</body>
</html>
