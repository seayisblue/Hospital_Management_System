<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的处方 - 医院门诊管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../styles/common.css">
</head>

<body>


<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-capsule me-2"></i>我的处方记录</h2>
        <a href="dashboard.html" class="btn btn-outline-secondary">返回首页</a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>处方号</th>
                        <th>开具时间</th>
                        <th>医生</th>
                        <th>关联病历</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="prescriptionList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="prescriptionDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">处方详情 - <span id="modalPrescriptionId"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-light border mb-3">
                    <div class="row">
                        <div class="col-md-6"><strong>开具医生：</strong><span id="detailDoctorName">-</span></div>
                        <div class="col-md-6 mt-2"><strong>开具科室：</strong><span id="detailDeptName">-</span></div>
                        <div class="col-md-6 mt-2"><strong>开具时间：</strong><span id="detailTime">-</span></div>
                    </div>
                </div>

                <h6><i class="bi bi-capsule me-2"></i>药品清单</h6>
                <table class="table table-bordered table-sm">
                    <thead>
                    <tr>
                        <th>药品名称</th>
                        <th>规格</th>
                        <th>数量</th>
                        <th>用法/频次/注意事项</th>
                        <th>单价</th>
                        <th>小计</th>
                    </tr>
                    </thead>
                    <tbody id="detailMedicineList">
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="5" class="text-end fw-bold">总金额：</td>
                        <td class="fw-bold text-danger" id="detailTotalAmount">¥0.00</td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../utils/helpers.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchPrescriptions();
    });

    // 1. 获取处方列表
    async function fetchPrescriptions() {
        const token = localStorage.getItem('patientToken');
        if (!token) return window.location.href = 'login.html';

        try {
            // 接口: GET /appointment/prescriptions
            const response = await fetch('http://localhost:8081/appointment/prescriptions', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                }
            });

            const result = await response.json();

            if (result.code === 200) {
                renderTable(result.data);
            } else {
                if(result.code === 401) window.location.href = 'login.html';
                else showMessage('加载失败: ' + result.message, 'error');
            }
        } catch (error) {
            console.error(error);
            showMessage('连接服务器失败', 'error');
        }
    }

    // 2. 渲染列表
    function renderTable(list) {
        const tbody = document.getElementById('prescriptionList');

        if (!list || list.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted p-4">暂无处方记录</td></tr>';
            return;
        }

        tbody.innerHTML = list.map(item => {
            const timeStr = item.prescriptionDate ? item.prescriptionDate.replace('T', ' ').substring(0, 16) : '-';
            let badgeClass = item.status === '已发药' ? 'bg-success' : 'bg-warning text-dark';

            return `
                    <tr>
                        <td>#${item.prescriptionId}</td>
                        <td>${timeStr}</td>
                        <td>${item.staffName}</td>
                        <td><a href="#" class="text-decoration-none">病历 #${item.recordId}</a></td>
                        <td><span class="badge ${badgeClass}">${item.status}</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary"
                                onclick="viewPrescriptionDetail(${item.prescriptionId})">
                                查看明细
                            </button>
                        </td>
                    </tr>
                `;
        }).join('');
    }

    // 3. 查看详情
    async function viewPrescriptionDetail(id) {
        const token = localStorage.getItem('patientToken');

        try {
            const response = await fetch(`http://localhost:8081/appointment/prescriptions/${id}`, {
                method: 'GET',
                headers: { 'Authorization': token }
            });

            const result = await response.json();

            if (result.code === 200) {
                const data = result.data;

                // 填充基本信息
                document.getElementById('modalPrescriptionId').textContent = data.prescriptionId;
                document.getElementById('detailDoctorName').textContent = data.staffName || '-';
                document.getElementById('detailDeptName').textContent = data.deptName || '-';
                document.getElementById('detailTime').textContent = data.prescriptionDate ? data.prescriptionDate.replace('T', ' ').substring(0, 16) : '-';

                // 填充药品列表
                const tbody = document.getElementById('detailMedicineList');
                let total = 0;

                if (data.details && data.details.length > 0) {
                    tbody.innerHTML = data.details.map(d => {
                        total += d.subtotal;
                        const usageParts = [];
                        if (d.usage) usageParts.push(d.usage)
                        const usageText = usageParts.length > 0 ? usageParts.join(' / ') : '-';
                        return `
                                <tr>
                                    <td>${d.medicineName}</td>
                                    <td>${d.specification || '-'}</td>
                                    <td>${d.quantity}</td>
                                    <td>${usageText}</td>
                                    <td>¥${d.unitPrice}</td>
                                    <td>¥${d.subtotal}</td>
                                </tr>
                            `;
                    }).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" class="text-center">无药品明细</td></tr>';
                }

                document.getElementById('detailTotalAmount').textContent = `¥${total.toFixed(2)}`;

                // 显示弹窗
                const modal = new bootstrap.Modal(document.getElementById('prescriptionDetailModal'));
                modal.show();
            } else {
                showMessage('获取详情失败: ' + result.message, 'error');
            }
        } catch (error) {
            console.error(error);
            showMessage('功能未开放或连接失败', 'error');
        }
    }
</script>
</body>
</html>
