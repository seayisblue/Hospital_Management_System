<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存管理 - 医院门诊管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../styles/common.css">
    <style>
        :root {
            --sidebar-bg: #2c3e50;
            --main-bg: #f8fafc;
            --primary-color: #4CA1AF;
            --accent-color: #C4E0E5;
            --text-main: #334155;
            --text-muted: #64748b;
            --white: #ffffff;
            --border-color: #e2e8f0;
        }

        body {
            background-color: var(--main-bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .app-wrapper { display: flex; min-height: 100vh; }

        .sidebar {
            width: 220px;
            background: var(--sidebar-bg);
            color: white;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .sidebar-header {
            padding: 20px;
            font-weight: 700;
            background: rgba(0,0,0,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .nav-link {
            padding: 12px 20px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: 0.2s;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
            background: var(--primary-color);
        }

        .nav-link i { width: 25px; }

        .main-content { flex: 1; margin-left: 220px; padding: 24px 28px; }

        .content-stack {
            max-width: 1500px;
            width: 100%;
            margin-left: 30px;
        }

        .page-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .page-title-row h2 { font-weight: 700; margin-bottom: 4px; }

        .page-subtitle { color: var(--text-muted); font-size: 0.85rem; }

        .stat-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 18px;
        }

        .stat-item {
            background: var(--white);
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--primary-color);
            padding: 12px 16px;
        }

        .stat-item .label { font-size: 0.75rem; color: var(--text-muted); font-weight: 600; }
        .stat-item .value { font-size: 1.4rem; font-weight: 700; margin-top: 4px; }

        .panel {
            background: var(--white);
            border: 1px solid var(--border-color);
        }

        .filter-bar {
            padding: 14px 16px;
            margin-bottom: 18px;
        }

        .uniform-height { height: 38px; }
        .action-btn { margin-right: 4px; }

        .table-panel { padding: 0; }
        .table-fixed {

            max-height: 480px;
            overflow: hidden;
        }

        .inventory-table {
            table-layout: fixed;
        }

        .table thead th {
            background-color: #4CA1AF !important; /* 强制应用你的主题色 */
            color: #ffffff;                       /* 背景变深了，文字建议改白色 */
            font-weight: 700;
            border-top: none;
            border-bottom: 2px solid #3b8d99;     /* 稍微深一点的底边框，增加质感 */
            letter-spacing: 0.2px;
            padding: 12px 8px;                    /* 适当的内边距 */
        }

        .table td { vertical-align: middle; }

        .pagination .page-link {
            color: var(--text-main);
            border-color: var(--border-color);
        }

        .pagination .page-item.active .page-link {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: #fff;
        }

        .stock-low {
            background-color: #fff3cd !important;
            border-left: 4px solid #ffc107;
        }

        .stock-critical {
            background-color: #f8d7da !important;
            border-left: 4px solid #dc3545;
        }

        .warning-panel {
            border: 1px solid #f1c40f;
            background: #fffdf2;
            padding: 12px 16px;
            margin: 0 0 18px;
        }

        .warning-item {
            border: 1px solid var(--border-color);
            background: #fff;
            padding: 8px 10px;
        }

        .modal-header {
            border-bottom: 1px solid var(--border-color);
            background: #f8fafc;
        }

        .modal-content { border-radius: 0; }

        @media (max-width: 1200px) {
            .stat-row { grid-template-columns: repeat(2, 1fr); }
            .main-content { padding: 20px; }
        }

        @media (max-width: 768px) {
            .stat-row { grid-template-columns: 1fr; }
            .page-title-row { flex-direction: column; align-items: flex-start; gap: 8px; }
        }
    </style>
</head>
<body>
<div class="app-wrapper">
    <aside class="sidebar">
        <div class="sidebar-header">药房工作站</div>
        <nav class="mt-3">
            <a href="dashboard.html" class="nav-link"><i class="fa-solid fa-desktop"></i> 发药台</a>
            <a href="inventory.html" class="nav-link active"><i class="fa-solid fa-boxes-stacked"></i> 库存管理</a>
            <a href="#" class="nav-link"><i class="fa-solid fa-history"></i> 发药记录</a>
        </nav>
    </aside>

    <main class="main-content">
        <div class="content-stack">
            <div class="page-title-row">
                <div>
                    <h2>库存管理</h2>
                    <div class="page-subtitle">监控库存状态，及时处理预警与缺货</div>
                </div>
            </div>

            <div class="warning-panel d-none" id="warningAlert">
                <h6 class="fw-bold text-warning mb-2"><i class="fa-solid fa-triangle-exclamation me-2"></i>缺货与预警提示</h6>
                <div class="row g-2" id="warningItems"></div>
            </div>

            <div class="stat-row">
                <div class="stat-item">
                    <div class="label">药品品类</div>
                    <div class="value text-primary" id="stat-total">0</div>
                </div>
                <div class="stat-item">
                    <div class="label">库存总值</div>
                    <div class="value text-success" id="stat-value">¥0</div>
                </div>
                <div class="stat-item">
                    <div class="label">库存预警</div>
                    <div class="value text-warning" id="stat-low">0</div>
                </div>
                <div class="stat-item">
                    <div class="label">缺货药品</div>
                    <div class="value text-danger" id="stat-out">0</div>
                </div>
            </div>

            <div class="panel filter-bar">
                <div class="row align-items-center g-3">
                    <div class="col-md-5">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text"
                                   class="form-control uniform-height"
                                   placeholder="输入药品名称"
                                   id="searchMedicine">
                        </div>
                    </div>
                    <div class="col-md-3 ms-auto">
                        <select class="form-select uniform-height" id="stockFilter">
                            <option value="">所有库存状态</option>
                            <option value="critical">缺货</option>
                            <option value="low">预警</option>
                            <option value="good">充足</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="panel table-panel">
                <div class="table-responsive table-fixed">
                    <table class="table table-hover align-middle mb-0 inventory-table">
                        <thead>
                        <tr>
                            <th class="ps-3" style="width: 80px;">ID</th>
                            <th style="width: 200px;">药品名称</th>
                            <th style="width: 180px;">规格 / 厂家</th>
                            <th style="width: 100px;">单价</th>
                            <th style="width: 100px;">库存数</th>
                            <th style="width: 100px;">状态</th>
                            <th class="text-end pe-3" style="width: 150px;">操作</th>
                        </tr>
                        </thead>
                        <tbody id="inventoryTable"></tbody>
                    </table>
                </div>
                <div class="border-top p-3">
                    <nav>
                        <ul class="pagination justify-content-center mb-0" id="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="modal fade" id="stockInModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title fw-bold">药品入库</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="stockInForm">
                    <div class="mb-3">
                        <label class="form-label">药品名称</label>
                        <select class="form-select" id="stockInMedicine" required>
                            <option value="">加载中...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">入库数量</label>
                        <input type="number" class="form-control" id="stockInQuantity" min="1" placeholder="输入正整数" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">入库类型</label>
                        <select class="form-select" id="stockInReason">
                            <option value="采购入库" selected>采购入库</option>
                            <option value="盘盈入库">盘盈入库</option>
                            <option value="退药入库">退药入库</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="processStockIn()">确认入库</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="adjustStockModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title fw-bold">库存调整</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="adjustStockForm">
                    <div class="mb-3">
                        <label class="form-label">当前药品</label>
                        <select class="form-select" id="adjustMedicine" required disabled>
                            <option value="">加载中...</option>
                        </select>
                    </div>
                    <div class="alert alert-light border small mb-3">
                        此功能用于修正库存差异。如需正常进货请使用“入库”。
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <label class="form-label">调整方向</label>
                            <select class="form-select" id="adjustType">
                                <option value="increase">增加库存</option>
                                <option value="decrease">减少库存</option>
                            </select>
                        </div>
                        <div class="col-6 mb-3">
                            <label class="form-label">数量</label>
                            <input type="number" class="form-control" id="adjustQuantity" min="1" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">调整原因</label>
                        <select class="form-select" id="adjustReason">
                            <option value="盘点差异">盘点差异</option>
                            <option value="药品报损/过期">药品报损/过期</option>
                            <option value="数据错误修正">数据错误修正</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-warning" onclick="processStockAdjust()">提交调整</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="stockDetailModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title fw-bold">库存流水 - <span id="detailMedicineName"></span></h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr><th>时间</th><th>变动类型</th><th>数量</th><th>单号</th></tr>
                    </thead>
                    <tbody id="stockHistory"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../../utils/helpers.js"></script>

<script>
    let inventoryList = [];
    let displayedList = [];
    let currentPage = 1;
    const pageSize = 6;

    document.addEventListener('DOMContentLoaded', function() {
        fetchInventory();

        document.getElementById('searchMedicine').addEventListener('input', applyFilters);
        document.getElementById('stockFilter').addEventListener('change', applyFilters);
    });

    async function fetchInventory() {
        const token = localStorage.getItem('token');
        if (!token) return window.location.href = 'login.html';

        try {
            const response = await fetch('http://localhost:8081/medicine?page=1&pageSize=100', {
                headers: { 'Authorization': token }
            });
            const result = await response.json();
            if (result.code === 200) {
                inventoryList = result.data.records || [];
                displayedList = inventoryList;
                currentPage = 1;
                renderAll();
            } else {
                showMessage(result.message, 'error');
            }
        } catch (e) {
            console.error(e);
            showMessage('网络错误', 'error');
        }
    }

    function renderAll() {
        renderTable();
        renderPagination();
        updateStats();
        renderWarningItems();
    }

    function renderTable() {
        const tbody = document.getElementById('inventoryTable');
        if (displayedList.length === 0) {
            tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted py-4">暂无数据</td></tr>';
            return;
        }

        const start = (currentPage - 1) * pageSize;
        const pageItems = displayedList.slice(start, start + pageSize);

        tbody.innerHTML = pageItems.map(item => {
            const min = item.minStock || 20;
            let statusBadge = '<span class="badge bg-success">充足</span>';
            let rowClass = '';

            if (item.stockLevel <= 0) {
                statusBadge = '<span class="badge bg-danger">缺货</span>';
                rowClass = 'stock-critical';
            } else if (item.stockLevel < min) {
                statusBadge = '<span class="badge bg-warning text-dark">预警</span>';
                rowClass = 'stock-low';
            }

            return `
                <tr class="${rowClass}">
                    <td class="ps-3">${item.medicineId}</td>
                    <td>
                        <div class="fw-bold">${item.medicineName}</div>
                    </td>
                    <td>
                        <small class="d-block text-muted">${item.specification || '-'}</small>
                        <small class="text-secondary">${item.manufacturer || '-'}</small>
                    </td>
                    <td>¥${item.unitPrice}</td>
                    <td><span class="fs-6 fw-bold">${item.stockLevel}</span></td>
                    <td>${statusBadge}</td>
                    <td class="text-end pe-3">
                        <button class="btn btn-sm btn-outline-primary action-btn" onclick="openStockInModal(${item.medicineId})">入库</button>
                        <button class="btn btn-sm btn-outline-warning action-btn" onclick="openAdjustStockModal(${item.medicineId})">调整</button>
                        <button class="btn btn-sm btn-light border" onclick="viewLogs(${item.medicineId}, '${item.medicineName}')">流水</button>
                    </td>
                </tr>`;
        }).join('');
    }

    function renderPagination() {
        const pagination = document.getElementById('pagination');
        const totalPages = Math.max(1, Math.ceil(displayedList.length / pageSize));
        if (totalPages === 1) {
            pagination.innerHTML = '';
            return;
        }

        const prevDisabled = currentPage === 1 ? 'disabled' : '';
        const nextDisabled = currentPage === totalPages ? 'disabled' : '';

        let html = `
            <li class="page-item ${prevDisabled}">
                <button class="page-link" onclick="changePage(${currentPage - 1})">上一页</button>
            </li>`;

        for (let i = 1; i <= totalPages; i++) {
            const active = i === currentPage ? 'active' : '';
            html += `
                <li class="page-item ${active}">
                    <button class="page-link" onclick="changePage(${i})">${i}</button>
                </li>`;
        }

        html += `
            <li class="page-item ${nextDisabled}">
                <button class="page-link" onclick="changePage(${currentPage + 1})">下一页</button>
            </li>`;

        pagination.innerHTML = html;
    }

    function changePage(page) {
        const totalPages = Math.max(1, Math.ceil(displayedList.length / pageSize));
        if (page < 1 || page > totalPages) return;
        currentPage = page;
        renderTable();
        renderPagination();
    }

    function updateStats() {
        document.getElementById('stat-total').textContent = inventoryList.length;
        document.getElementById('stat-value').textContent = '¥' + inventoryList.reduce((s, i) => s + i.unitPrice * i.stockLevel, 0).toLocaleString();
        document.getElementById('stat-low').textContent = inventoryList.filter(i => i.stockLevel > 0 && i.stockLevel < (i.minStock || 20)).length;
        document.getElementById('stat-out').textContent = inventoryList.filter(i => i.stockLevel <= 0).length;
    }

    function renderWarningItems() {
        const warningList = inventoryList.filter(i => i.stockLevel < (i.minStock || 20));
        const container = document.getElementById('warningItems');
        const alertBox = document.getElementById('warningAlert');

        if (warningList.length === 0) {
            alertBox.classList.add('d-none');
            return;
        }

        alertBox.classList.remove('d-none');
        container.innerHTML = warningList.map(item => `
                <div class="col-md-3">
                    <div class="warning-item d-flex justify-content-between align-items-center">
                        <div>
                            <div class="fw-bold">${item.medicineName}</div>
                            <small class="text-danger">余 ${item.stockLevel}</small>
                        </div>
                        <button class="btn btn-sm btn-link" onclick="openStockInModal(${item.medicineId})">补货</button>
                    </div>
                </div>
            `).join('');
    }

    function openStockInModal(medicineId) {
        const select = document.getElementById('stockInMedicine');
        select.innerHTML = '<option value="">请选择药品...</option>' +
            inventoryList.map(m => `<option value="${m.medicineId}">${m.medicineName} (余 ${m.stockLevel})</option>`).join('');

        if (medicineId) {
            select.value = medicineId;
            select.disabled = true;
        } else {
            select.value = '';
            select.disabled = false;
        }

        document.getElementById('stockInQuantity').value = '';
        new bootstrap.Modal(document.getElementById('stockInModal')).show();
    }

    function openAdjustStockModal(medicineId) {
        const select = document.getElementById('adjustMedicine');
        select.innerHTML = inventoryList.map(m => `<option value="${m.medicineId}">${m.medicineName}</option>`).join('');

        if (medicineId) {
            select.value = medicineId;
        }
        select.disabled = true;

        document.getElementById('adjustQuantity').value = '';
        new bootstrap.Modal(document.getElementById('adjustStockModal')).show();
    }

    function applyFilters() {
        const kw = document.getElementById('searchMedicine').value.toLowerCase();
        const type = document.getElementById('stockFilter').value;

        displayedList = inventoryList.filter(item => {
            const matchName = item.medicineName.toLowerCase().includes(kw);
            const min = item.minStock || 20;
            let matchType = true;

            if (type === 'critical') matchType = item.stockLevel <= 0;
            if (type === 'low') matchType = item.stockLevel > 0 && item.stockLevel < min;
            if (type === 'good') matchType = item.stockLevel >= min;

            return matchName && matchType;
        });

        currentPage = 1;
        renderTable();
        renderPagination();
    }

    async function processStockIn() {
        const id = document.getElementById('stockInMedicine').value;
        const qty = document.getElementById('stockInQuantity').value;
        const reason = document.getElementById('stockInReason').value;
        if (!id || !qty || qty <= 0) { showMessage('无效数据', 'warning'); return; }

        try {
            await fetch('http://localhost:8081/inventory/inbound', {
                method: 'POST',
                headers: {'Content-Type': 'application/json', 'Authorization': localStorage.getItem('token')},
                body: JSON.stringify({ medicineId: id, quantity: parseInt(qty, 10), reason: reason })
            });
            showMessage('入库成功', 'success');
            bootstrap.Modal.getInstance(document.getElementById('stockInModal')).hide();
            fetchInventory();
        } catch(e) { showMessage('操作失败', 'error'); }
    }

    async function processStockAdjust() {
        const id = document.getElementById('adjustMedicine').value;
        const type = document.getElementById('adjustType').value;
        let qty = parseInt(document.getElementById('adjustQuantity').value, 10);
        const reason = document.getElementById('adjustReason').value;

        if (!id || !qty || qty <= 0) {
            showMessage('请填写完整的调整信息（数量必须为正整数）', 'warning');
            return;
        }

        if (type === 'decrease') {
            qty = -qty;
        }

        try {
            const response = await fetch('http://localhost:8081/inventory/adjust', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': localStorage.getItem('token')
                },
                body: JSON.stringify({
                    medicineId: parseInt(id, 10),
                    quantity: qty,
                    reason: reason
                })
            });

            const result = await response.json();

            if (result.code === 200) {
                showMessage('库存调整成功', 'success');
                bootstrap.Modal.getInstance(document.getElementById('adjustStockModal')).hide();
                fetchInventory();
            } else {
                showMessage('调整失败: ' + result.message, 'error');
            }
        } catch (error) {
            console.error(error);
            showMessage('网络连接错误', 'error');
        }
    }

    async function viewLogs(id, name) {
        document.getElementById('detailMedicineName').textContent = name;
        const tbody = document.getElementById('stockHistory');
        tbody.innerHTML = '<tr><td colspan="4">加载中...</td></tr>';
        new bootstrap.Modal(document.getElementById('stockDetailModal')).show();

        try {
            const res = await fetch(`http://localhost:8081/inventory/logs?medicineId=${id}`, {
                headers: {'Authorization': localStorage.getItem('token')}
            });
            const data = await res.json();
            const logs = data.data.records || [];
            tbody.innerHTML = logs.length ? logs.map(l => `
                    <tr>
                        <td>${l.createTime.replace('T',' ')}</td>
                        <td>${l.reason}</td>
                        <td class="${l.changeQuantity > 0 ? 'text-success' : 'text-danger'} fw-bold">${l.changeQuantity > 0 ? '+' : ''}${l.changeQuantity}</td>
                        <td>${l.relatedId || '-'}</td>
                    </tr>`).join('') : '<tr><td colspan="4" class="text-center text-muted">暂无记录</td></tr>';
        } catch(e) { tbody.innerHTML = '<tr><td colspan="4">加载失败</td></tr>'; }
    }
</script>
</body>
</html>
